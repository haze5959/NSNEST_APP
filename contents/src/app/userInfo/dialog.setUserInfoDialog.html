<div *ngIf="!appService || appService.isAppLoading" style="height: 100%; width: 100%; position: fixed; background-color: rgba(0, 0, 0, 0.3); z-index: 99;">
    <div  class="fulfilling-square-spinner">
        <div class="spinner-inner"></div>
    </div>
</div>
<mat-form-field style="width: 60%;">
    <input matInput [formControl]="profileText" placeholder="프로필 명">
</mat-form-field>
<mat-form-field style="width: 100%; margin-bottom: 20px;">
    <textarea matInput [formControl]="profileDescription" placeholder="프로필 설명"></textarea>
</mat-form-field>

<!-- 이미지 인풋 -->
<button mat-raised-button color="primary" (click)="imgFileInput.click()">이미지 변경</button>
<input hidden type="file" #imgFileInput (change)="changeImage($event)" accept="image/*"/>

<!-- 이미지 표시 -->
<mat-card class="example-card" style="margin-top: 20px; margin-bottom: 20px; max-width: 400px;">
    <img mat-card-image src="{{profileImage}}" alt="profile image">
</mat-card>

<!-- 수정 저장 -->
<button mat-raised-button color="primary" (click)="pressSaveBtn()">저장</button>
